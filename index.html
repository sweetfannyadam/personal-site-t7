<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profil Saya</title>
        <link rel="stylesheet" href="asset/css/styleVALUEJS.css">
    </head>
      
    <body>
        <nav>
            <div class="menu-mobile">
                 <!-- 2tambahkan -->
                <a href="#" onclick="showMenu()">menu</a>
            </div>
            <ul id="menu">
                <li><a href="/">HOME</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">GALLERY</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">INVENTORY</a></li>
            </ul>
        </nav>

        <section id="box-profile">
            <div class="img-profile">
                <div class="photo" style="background-image: url(./asset/image/R.gif)">
                </div>
            </div>
            <div class="description">
                <h1 id="pName">Elizabeth Clara</h1>
                <p id="pRole">Fresh Graduate</p>
                <a href="#input-form" class="button bg-blue" onclick="editForm()">Edit</a>
                <a href="#" class="button border-green">Resume</a>
            </div>
            
            <div class="information">
                <div class="data">
                    <p class="field">Availability</p>
                    <p id="pAvailable" class="text-gray">Full Time</p>
                </div>
                <div class="data">
                    <p class="field">Usia</p>
                    <p id="pAge" class="text-gray">22</p>
                </div>
                <div class="data">
                    <p class="field">Lokasi</p>
                    <p id="pLocation" class="text-gray">Jakarta</p>
                </div>
                <div class="data">
                    <p class="field">Pengalaman</p>
                    <p id="pExperience" class="text-gray">0</p>
                </div>
                <div class="data">
                    <p class="field">Email</p>
                    <p id="pEmail" class="text-gray">elizabethclarap@gmail.com</p>
                </div>
            </div>
        </section>

        <section id="input-form">
            <form method="#" action="#">
                <div class="form">
                    <label>Nama</label>
                    <input id="inpName" type="text" name="nama" placeholder="Masukkan nama Anda">
                </div>   
                <div class="form">
                    <label>Role</label>
                    <input id="inpRole" type="text" name="role" placeholder="Masukkan pekerjaan Anda">
                </div>  
                <div class="form">
                    <label>Availability</label>
                    <input id="inpAvailability" type="text" name="Availability" placeholder="">
                </div>  
                <div class="form">
                    <label>Usia</label>
                    <input id="inpUsia" type="number" name="usia" placeholder="Masukkan usia Anda">
                </div>  
                <div class="form">
                    <label>Lokasi</label>
                    <input id="inpLokasi" type="text" name="lokasi" placeholder="Masukkan domisili Anda">
                </div>  
                <div class="form">
                    <label>Years Experience</label>
                    <input id="inpYears" type="number" name="experience" placeholder="">
                </div>  
                <div class="form">
                    <label>Email</label>
                    <input id="inpEmail" type="email" name="email" placeholder="Masukkan alamat email Anda">
                </div>            
                <div class="form">
                    <input onclick="simpanForm()" type="button" name="submit" value="SUBMIT" class="bg-green">
                </div>
            </form>            
        </section>

        <script>
            let formMenu = document.getElementById("input-form");
            formMenu.style.display="none";

            function editForm(){
                if(formMenu.style.display == "none"){
                    formMenu.style.display = "block";
                }else{
                    formMenu.style.display = "none";
                }

                let name = document.getElementById("pName").innerHTML;
                let role = document.getElementById("pRole").innerHTML;
                let available = document.getElementById("pAvailable").innerHTML;
                let usia = document.getElementById("pAge").innerHTML;
                let lokasi = document.getElementById("pLocation").innerHTML;
                let experience= document.getElementById("pExperience").innerHTML;
                let email = document.getElementById("pEmail").innerHTML;

                document.getElementById("inpName").value=name;
                document.getElementById("inpRole").value=role;
                document.getElementById("inpAvailability").value=available;
                document.getElementById("inpUsia").value=usia;
                document.getElementById("inpLokasi").value=lokasi;
                document.getElementById("inpYears").value=experience;
                document.getElementById("inpEmail").value=email;

            }

            function simpanForm() {
                let name = document.getElementById("inpName").value;
                let role = document.getElementById("inpRole").value;
                let available = document.getElementById("inpAvailability").value;
                let usia = document.getElementById("inpUsia").value;
                let lokasi = document.getElementById("inpLokasi").value;
                let experience = document.getElementById("inpYears").value;
                let email = document.getElementById("inpEmail").value;

                document.getElementById("pName").innerHTML = name;
                document.getElementById("pRole").innerHTML = role;
                document.getElementById("pAvailable").innerHTML = available;
                document.getElementById("pAge").innerHTML = usia;
                document.getElementById("pLocation").innerHTML = lokasi;
                document.getElementById("pExperience").innerHTML = experience;
                document.getElementById("pEmail").innerHTML = email;
                
                formMenu.style.display = "none"
            }
            

            function showMenu()
            {
                var menu = document.getElementById("menu");
                var box = document.getElementById("box-profile");

                if(menu.style.display === "block"){
                    menu.style.display = "none";
                    box.style.paddingTop = "0px";
                }else{
                    menu.style.display = "block";
                    box.style.paddingTop = "125px";
                }
            }
        </script>







    </body>
</html>
